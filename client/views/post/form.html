<template name="form">
<div class="ui page dimmer" id="uploadDimmer">
<div class="content">
<div class="center uploadCard">
	<div class="ui fluid card">
		<div class="content">
<!-- 	        <div class="image image-Selection">
	          {{#each files}}
	            {{percent_uploaded}}
	          {{/each}}
	          <img id="userUploadPreview" src="#" />

                    <div class="ui label">

              </div>
             </div>

	  		<div class="image-section">
	  			<label>Image</label>
				<input type="file" class="form-control" id="file_bag" name="cameraInput" capture="camera" accept="image/*" >
        <a class="ui circular label">
			    {{#each files}}
					{{percent_uploaded}}
			    {{/each}}
        </a>
	  		</div>
		    
		    <div >
		    	<input type="submit" class="ui primary button" value="Upload"/>
