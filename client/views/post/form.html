<template name="form">
<div class="center uploadCard">
	<div class="ui fluid card">
		<div class="content">
	        <div class="image image-Selection">
	          <!-- <div class="ui inverted dimmer" id="imageLoader">
	            <div class="ui text loader">Loading</div>
	          </div> -->
	          {{#each files}}
	            {{percent_uploaded}}
	          {{/each}}
	          <img id="userUploadPreview" src="#" />
	        </div>
		<!-- error message list -->
		<ul class="error-message">
		</ul>

		<form class="input-group">
		    <!-- <input type="file" name="files" multiple /> -->
			<div>
			    <label>Title</label>
	  			<input type="text" class="form-control" placeholder="Title" name="title">
	  		</div>
	  		<div>
			    <label>Text</label>
	  			<textarea name="text" class="form-control" placeholder="Text"></textarea>
	  		</div>
	  		<div class="tags-section">
			    <label>Tags</label>
		  		<div>
		  			<label>Code Function Tag</label>
		  			<input name="cfx" type="text" class="tags" placeholder="Code Function Tag">
		  			<label>English Function Tag</label>
		  			<input name="efx" type="text" class="tags" placeholder="English Function Tag">
		  		</div>
	  			<!-- <button id="new-tag">Add New General Tag</button>
	  			<input name="tags[]" type="text" class="new-general-tag" placeholder="General Tag"> -->
	  		</div>

	  		<div class="image-section">
	  			<label>Image</label>
				<input type="file" class="form-control" id="file_bag" name="image" >

			    {{#each files}}
					{{percent_uploaded}}
			    {{/each}}
	  		</div>
		    
		    <div>
		    	<input type="submit" value="Create"/>
		    </div>
		</form>
	</div>
	</div>
	</div>
</template>
