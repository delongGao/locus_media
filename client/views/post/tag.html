<template name="tag">
	<div class="tag removable_tag ui label label-default {{type}} {{colorCode type}}" data-tag-type="{{type}}">
	    <i class="{{tagtype type}} icon"></i> {{tag}} | {{ owerObj.username }}
	    {{ #if isOwner }}
	    	<i class="delete icon tag-remove"></i>
	    {{ /if }}
	</div>
</template>
