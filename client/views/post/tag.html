<template name="tag">
	<div class="list removable_tag ui {{type}} {{colorCode type}}" data-tag-type="{{type}}">
	  <div class="item">
      <i class="{{tagtype type}} ui avatar image"></i> {{tag}} | {{ owerObj.username }}
	    {{ #if isOwner }}
	    	<i class="delete icon tag-remove"></i>
	    {{ /if }}
    </div>
	</div>
</template>
