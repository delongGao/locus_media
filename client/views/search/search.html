<template name="search">
  <div class="ui custom popup">
    <!-- search type drop down -->
    <select id="search_tag_type">
        <option value="all">All Tags</option>
        <option value="comment">Comment Tag</option>
        <option value="cfx">Code Functional Tag</option>
        <option value="efx">English Functional Tag</option>
        <option value="general">General Tags</option>
        <option value="s">Spacial Tag</option>
        <option value="t">Temporal Tag</option>
    </select>

    {{> esInput index="posts" class="ui input" id="search-input" placeholder="Search..." }}
  </div>

    {{#esEach index="posts" id="search-input"}}
      <h3 >Results</h3>
        {{> post}}
    {{/esEach}}

    {{> esLoadMoreButton index="posts" id="search-input"}}

    {{#ifEsHasNoResults index="posts" id="search-input"}}
        <div class="no-results">No results found!</div>
    {{/ifEsHasNoResults}}

    {{#ifEsInputIsEmpty index="posts" id="search-input"}}
        <h3 class="default-results">Index of All Posts</h3>
        {{> posts}}
    {{/ifEsInputIsEmpty}}

    {{#ifEsIsSearching index="posts" id="search-input"}}
        <div>Loading...</div>
    {{/ifEsIsSearching}}
</template>
