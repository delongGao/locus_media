<template name="user">
	{{#with currUser}}
		<div class="container">
			<h2>Profile page for {{userEmail}}</h2>
			<hr>
			<section id="own-posts">
				<h3>Posts you have created: </h3>
				{{#each ownedPosts}}
					{{> post}}
				{{/each}}
			</section>
			<hr>
			<section id="loved-posts">
				<h3>Posts you have loved: </h3>
			</section>
		</div>
	{{/with}}
</template>
