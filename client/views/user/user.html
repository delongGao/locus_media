<template name="user">
  {{> menu}}
  {{#with currUser}}
  <div class="container list-group profile">
    <div class="ui accordion">
        <div class="active title">
          <i class="dropdown icon"></i>
          {{ username }}'s Profile
        </div>
        <div class="active content">
          <div class="ui fluid card">
            <div class="image">
              <img src="{{profile.imageUrl}}" id="profile-pic">
              <!-- change prof pic -->
              
              {{#if isCurrentUser}}
                <!--   <button type="button" class="ui button" id="change-profile-pic">Change profile picture</button> -->
                <a class="ui right corner label">
                  <i class="edit icon" id="change-profile-pic"></i>
                </a>
              {{/if}}
            </div>
            <input type="file" class="form-control filePicker" id="file_bag" capture="camera" accept="image/*" name="cameraInput" >

            <div class="content">
              <a class="header">{{profile.name}}</a>
              <div class="meta">
                <!-- <span class="email">asmith@locus.co</span> -->
                  {{#each profiles}}
                    <span class="{{this.key}}"> {{this.value}}</span>
                  {{/each}}
              </div>
            </div>

            <div class="extra content">
              <a>
                <i class="file image outline icon"></i>
                {{ ownedPosts.count }} Uploads
              </a>
            </div>
          </div>
        </div>

        <!-- POST HISTORY -->
        <div class="title">
          <i class="dropdown icon"></i>
          {{ username }}'s {{ ownedPosts.count }} post(s)
        </div>
        <div class="content">
                {{#if ownedPosts.count }}
                    {{#each ownedPosts}}
                        {{> post}}
                    {{/each}}
                {{else}}
                    <p>No posts yet!</p>
                {{/if}}
        </div>

        <!-- HIGH-FIVE HISTORY -->
        <div class="title">
          <i class="dropdown icon"></i>
          {{ username }}'s {{ likedPosts.count }} high-fived post(s)
        </div>
        <div class="content">
            {{#if likedPosts.count }}
                {{#each likedPosts}}
                    {{> post}}
                {{/each}}
            {{else}}
                <p>No likes yet!</p>
            {{/if}}
        </div>
        {{> form}}
    </div>
  </div>
  {{/with}}
</template>
